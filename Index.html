<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Slide Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>

  <body>
    <h1>Hello, World!</h1>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold">Navbar</a>
        <a class="navbar-brand" href="#">Home</a>
        <a class="navbar-brand" href="#">Profil</a>
        <a class="navbar-brand" href="#">Proyek</a>
        <form class="d-flex ms-auto" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <!-- Carousel (Gambar Slide) -->
    <div class="container mt-5">
      <div id="carouselExample" class="carousel slide mx-auto w-75 shadow rounded-4" data-bs-ride="carousel" style="max-height: 400px;">
        <div class="carousel-inner rounded-4">
          <div class="carousel-item active">
            <img src="/jpg/ayam-jantan-berwarna_105738-383.jpg" class="d-block w-100" alt="Gambar 1">
          </div>
          <div class="carousel-item">
            <img src="/jpg/buaya-darat-buaya.png" class="d-block w-100" alt="Gambar 2">
          </div>
          <div class="carousel-item">
            <img src="/jpg/cassius1.jpg" class="d-block w-100" alt="Gambar 3">
          </div>
        </div>

        <!-- Tombol navigasi kiri-kanan -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </div>

    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
 </html>
